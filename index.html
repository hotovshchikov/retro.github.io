<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Retro</title>
</head>

<body id="root">
  <div class="wrapper">
    <div class="modal">
      <h1 class="modal__header">Enter the forms for retro</h1>
      <div class="modal__wrapper">
        <div class="modal__text-input">
          <h3 class="modal__input-header">What was good in the sprint?</h3>
          <textarea name="name" rows="2" cols="80" class="modal__input"></textarea>
          <a href="#" class="modal__add"><img src="img/plus.png" alt=""></a>
        </div>
        <div class="modal__text-input">
          <h3 class="modal__input-header">What was bad in the sprint?</h3>
          <textarea name="name" rows="2" cols="80" class="modal__input"></textarea>
          <a href="#" class="modal__add"><img src="img/plus.png" alt=""></a>
        </div>
        <div class="modal__text-input">
          <h3 class="modal__input-header">What do you want to be better?</h3>
          <textarea name="name" rows="2" cols="80" class="modal__input"></textarea>
          <a href="#" class="modal__add"><img src="img/plus.png" alt=""></a>
        </div>
      </div>
      <div class="modal__button-wrapper">
        <button type="button" name="button" class="modal__button modal__button--delete"><img src="img/trash.png" alt=""></button>
        <button type="button" name="button" class="modal__button modal__button--red"><span class="modal__button-text">Cancel</span></button>
        <button type="button" name="button" class="modal__button modal__button--green"><span class="modal__button-text">Save</span></button>
      </div>
    </div>
  </div>
</body>

</html>
